<!DOCTYPE HTML>
<html>
<head>
    <% include template/header.html %>
</head>

<body>
    <div class="container">
        <% include template/sidebar.html %>
        <div class="mid-col">
            <div class="mid-col-container">
                <div id="content" class="inner">
                    {{#each archives}}
                    <section class="archives">
                        <h1 class="year">{{this.date}}</h1>
                        {{#each this.posts}}
                        <article>
                            <div class="meta">
                                <span class="date">{{this.ctime}}</span>
                                <br>
                                <span class="tags">

                                    <a class='category' href='/blog/categories/linux/'>Linux</a>

                                </span>

                                <span class="comments">
                                    <a href="/blog/2013/04/10/chu-tan-linuxjin-cheng-xian-cheng/#disqus_thread">评论</a>
                                </span>

                            </div>
                            <h1 class="title">
                                <a href="/post/{{this.index}}">{{this.title}}</a>
                            </h1>
                        </article>
                        {{/each}}
                    </section>
                    {{/each}}

                </div>
            </div>
            <% include template/footer.html %>
        </div>
    </div>
</body>
</html>
