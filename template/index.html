<!DOCTYPE HTML>
<html>
<head>
    <% include template/header.html %>
</head>

<body>
    <div class="container">
        <% include template/sidebar.html %>
        <div class="mid-col">
            <div class="mid-col-container">
                <div id="content" class="inner">
                    {{#each posts}}
                    <article class="post">
                        <a href="/post/{{this.index}}" class="post-title">
                            <h1 class="title">{{this.title}}</h1>
                        </a>
                        <div class="entry-content">{{{this.lessContent}}}</div>
                        <br>
                        <a href="/post/{{this.index}}" class="readmore">阅读全文</a>
                        <div class="meta">
                            <span class="date">{{this.ctime}}</span>
                            <span class="tags">
                                {{#each this.tags}}
                                <a class="category" href="#">{{this}}</a>
                                {{/each}}
                            </span>
                        </div>
                    </article>
                    {{/each}}
                </div>
            </div>
            <% include template/footer.html %>
        </div>
    </div>
</body>
</html>
