<!DOCTYPE HTML>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Houoop's Blog
        </title>
        <meta name="descripton" content="A fast, simple &amp; powerful blog framework, powered by Node.js.">
        <link rel="stylesheet" href="/assets/css/style.css" media="screen" type="text/css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,400italic,300,700">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div class="wrapper">
            <header id="header">
                <h1>
                    <a href="/">Houoop</a>
                </h1>
                <div class="clearfix">
                </div>
                <nav id="main-nav">
                    <ul>
                        <li>
                            Web Developer
                        </li>
                        <li>
                            <a href="/feed">RSS</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="content">
                <article class="index">
                    <header>
                        <a href="/post/{{this.index}}" class="content-title">
                            <strong>
                                {{post.title}}
                            </strong>
                        </a>
                    </header>
                    <div class="entry">
                        {{{post.content}}}
                    </div>
                    <br>
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'houoopblog'; // required: replace example with your forum shortname

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                    
                </article>
                <footer id="footer">
                    <div class="alignleft">
                        &copy; 2013
                        <a href="http://www.houoop.com" target="_blank">HOUOOP</a>
                    </div>
                    <div class="clearfix">
                    </div>
                </footer>
            </div>
        </div>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39956822-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>

</html>
