<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>
            保存文章成功
        </title>
    </head>
    
    <body>
        保存文章成功,5秒后跳转到文章页
        <script>
            function parseURL(url) {
        var a = document.createElement('a');
        a.href = url;
        return {
            params: (function() {
                var ret = {},
                    seg = a.search.replace(/^\?/, '').split('&'),
                    len = seg.length,
                    i = 0,
                    s;
                for (; i < len; i++) {
                    if (!seg[i]) {
                        continue;
                    }
                    s = seg[i].split('=');
                    ret[s[0]] = s[1];
                }
                return ret;
            })()
        };
    }
    setTimeout(function() {
        location.href = "/post/" + parseURL(location.href).params.id;
    }, 5000);
        </script>
    </body>

</html>
